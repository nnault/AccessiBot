<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="An accessible customer service chat bot that will make it fast and easy for your customers of all abilities to communicate with you.">
    	<meta name="keywords" content="accessible, chat service, customer service, ">

		<title>ACCESSIBOT</title>

		<!--Google toggler  icon for chat bot-->
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>ACCESSIBOT</h1>
			<h2>The chatbot your company SHOULD be using</h2>
		</header>

		<!--code for chatbot toggler  icon-->
		<button class="chatbot-toggler" alt = "CHAT">
		<span class="material-symbols-outlined">
			chat
		</span>
	</button>
		

		<section id="chatBot" class="hidden">
			<span alt="Close" id="cross" onclick="cancel()">X</span>
			
			<ul class="chatbox">
				<li class="chat-incoming chat">
					<p>Hey! How can I assist you today?</p>
				</li>
			</ul>
			
			<div class="chat-input">
				<textarea rows="0" cols="17" placeholder="Enter a message..."></textarea>
			<button id="sendBTN">Send</button>
			</div>

		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
