<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="An accessible customer service chat bot that will make it fast and easy for your customers of all abilities to communicate with you.">
    	<meta name="keywords" content="accessible, chat service, customer service, ">

		<title>ACCESSIBOT</title>

		<!--Google toggler  icon for chat bot-->
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>ACCESSIBOT</h1>
			<h2>The chatbot your company SHOULD be using</h2>
		</header>

		<!--code for chatbot toggler  icon-->
		<button class="chatbot-toggler" alt = "CHAT">
		<span class="Material+Symbols+Outline">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
				<path
					d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" />
			</svg>
		</span>
	</button>
		

		<section class="chatBot">
			<span alt="Close" id="cross" onclick="cancel()">X</span>
			
			<ul class="chatbox">
				<li class="chat-incoming chat">
					<p>Hey! How can I assist you today?</p>
				</li>
			</ul>
			
			<div class="chat-input">
				<textarea rows="0" cols="17" placeholder="Enter a message..."></textarea>
			<button id="sendBTN">Send</button>
			</div>

		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
